<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Memo</title>
<link rel="stylesheet" href="../style.css" />
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script>
$(document).ready(function(){
	
	$('#btn').on('click', function(){
		let id = $('.no').data('id');
		location.href='delete?id='+id;
	});
	
});
</script>
</head>
<body>
	<h1>방명록 조회</h1>
			<div class="no" th:data-id="${memo.id}">
				<h3 th:text="${memo.id}"></h3>
			</div>
			<div class="contents">
				<span th:text="${memo.name}"></span>
				<span th:text="작성일 + ${memo.createdTime}">작성일</span></br>
				<h3 th:text="${memo.contents}"></h3>
			</div>
			<button id="btn">삭제</button>
</body>
</html>
