<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script>
	$(document).ready(function(){
		$("#pw1").on("keyup", checkPw);	
	});
	function checkPw(){
		
		let pw = $("#pw").val();
		let pw1 = $("#pw1").val();
		
		if(pw != pw1){
			$("#pwWrong").removeClass("hidden");
		}else{
			$("#pwWrong").addClass("hidden");
		}
	};
</script>
<style>
	.hidden{
		display:none;
	}
</style>
</head>
<body>
<h1>[회원정보 수정]</h1>
	<form action="info" method="post" id="infoForm">
		<label for="id">ID</label><br>
		<input type="text" name="id" readonly placeholder="ID중복확인 이용" id="id" th:value="${id}"><br>
		<label for="pw">비밀번호</label><br>
		<input type="password" name="pw" placeholder="비밀번호 입력" id="pw"><br>
		<input type="password" name="pw1" placeholder="비밀번호 다시 입력" id="pw1"><br>
		<p id="pwWrong" class="hidden" style="color:red;">비밀번호가 일치하지 않습니다.</p>
		<label for="name">이름</label><br>
		<input type="text" name="name" placeholder="이름 입력" id="name" th:value="${name}"><br>
		<label for="email">이메일</label><br>
		<input type="email" name="email" placeholder="이메일 입력" id="email" th:value="${email}"><br>
		<label for="phone">전화번호</label><br>
		<input type="text" name="phone" placeholder="전화번호 입력" id="phone" th:value="${phone}"><br>
		<label for="address">주소</label><br>
		<input type="text" name="address" placeholder="주소 입력" id="address" th:value="${address}"><br>
		
		<input type="submit" id="submit" value="등록">
		
	</form>
</body>
</html>
