<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>view</title>
    <script>
      function check() {
        let id = document.querySelector("#id");
        if (id.value == "") {
          alert("ID를 입력하세요.");
          id.focus();
          return false;
        }
        return true;
      }
    </script>
  </head>
  <body>
    <h1>[POST 메소드로 parameter 전달]</h1>
    <!-- localhost/param/input1 -->
    <!-- onsubmit: submit을 했을때 check() 함수의 리턴 값(true or false)을 갖고 와라-->
    <form action="input2" method="post" onsubmit="return check()">
      ID<input type="text" name="id" id="id" /><br />
      PW<input type="password" name="pw" /><br />
      이름<input type="text" name="name" /><br />
      전화<input type="text" name="phoneNum" /><br />
      <input type="radio" name="com" value="kt" checked />KT
      <input type="radio" name="com" value="skt" />SKT
      <input type="radio" name="com" value="lgt" />LGT
      <input type="submit" value="전송" /><br />
    </form>
  </body>
</html>
