<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>delete.html</title>
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
//jquery를 사용해서 페이지 로딩되면 바로 실행되는 함수 정의
//로컬스토리지와 세션스토리지의 값 삭제
$(document).ready(function() {
	localStorage.removeItem('code');
	sessionStorage.removeItem('code');
});
</script>
</head>
<body>
	<p>삭제되었습니다.</p>
</body>
</html>
